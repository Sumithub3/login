{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="form">
{% if user.is_authenticated %}
  Hi {{ user.username }}!<br>


  <a  padding="right" class="button" href="{% url 'logout' %}">Log Out</a>

{% else %}
  <p>You are not logged in</p>
  <a class="button" href="{% url 'login' %}">Log In</a>
  <a class="button"  href="{% url 'registration' %}">Sign Up</a>
{% endif %}
{% endblock %}
</div>
